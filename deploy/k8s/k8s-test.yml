apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-test
  template:
    metadata:
      labels:
        app: k8s-test
    spec:
      containers:
      - name: k8s-test
        image: dgansky/k8s-test:latest
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 0.5Gi
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: k8s-test
spec:
  type: LoadBalancer
  selector:
    app: k8s-test
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: k8s-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: k8s-test
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50