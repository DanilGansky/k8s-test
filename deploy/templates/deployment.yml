apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.Container.Image }}
        resources:
          limits:
            cpu: {{ .Values.Resources.MaxCPU }}
            memory: {{ .Values.Resources.MaxMemory }}
          requests:
            cpu: {{ .Values.Resources.CPU }}
            memory: {{ .Values.Resources.Memory }}
        ports:
        - containerPort: 8000